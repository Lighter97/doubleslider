<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Range Slider</title>
</head>
<body>
    <span class="rangeValues"></span>
    <div class="rangeSlider">
        <input class="slider" value="5" min="0" max="40" step="0.2" type="range">
        <input class="slider" value="30" min="0" max="40" step="0.2" type="range">
    </div>
    <script src="main.js"></script>
</body>
